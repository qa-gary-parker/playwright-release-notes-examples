name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        version: ['v1.50.0-examples', 'v1.51.0-examples', 'v1.52.0-examples']
        
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests for ${{ matrix.version }}
        run: npx playwright test ${{ matrix.version }} --reporter=html
      
      - name: Ensure report directory exists
        if: always()
        run: mkdir -p playwright-report
        
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.version }}
          path: playwright-report/
          retention-days: 30
          if-no-files-found: warn
          
  build-status:
    name: 'Test Status'
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Success
        if: ${{ needs.test.result == 'success' }}
        run: exit 0
          
      - name: Failure
        if: ${{ needs.test.result != 'success' }}
        run: exit 1 